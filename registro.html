<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
		<div id="form" color="transparent">
			<h3>Formulario de Registro</h3><br>
			<ul>

				<input type="email" name="text_email" id="campo5" class="control" placeholder="Correo electrónico" required=""> 
				<input type="email" name="con_email" id="campo6" class="control" placeholder="Confirmación C. electrónico">
				<input type="text" name="txt_telefono" id="campo7" class="control" placeholder="Telefono" required="">				
				<input type="text" name="txt_direccion" id="campo8" placeholder="Dirección de residencia" 	required="" >
			</ul>		
				<br>
				<button id="datos"><a href="estilos.css">Registrarse</a></button>
		</div>
	</body>
